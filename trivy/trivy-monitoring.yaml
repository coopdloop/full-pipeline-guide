apiVersion: aquasecurity.github.io/v1alpha1
kind: VulnerabilityReport
metadata:
  name: redash-vulnerabilities
spec:
  target:
    resource:
      kind: Deployment
      name: redash-dashboard-server
      namespace: default
  schedule: "@daily"
  severity: [HIGH, CRITICAL]
  webhook:
    url: "http://your-notification-endpoint"
    headers:
      Authorization: "Bearer your-token"

---
apiVersion: aquasecurity.github.io/v1alpha1
kind: ConfigAuditReport
metadata:
  name: redash-config-audit
spec:
  target:
    resource:
      kind: Deployment
      name: redash-dashboard-server
      namespace: default
  schedule: "@daily"
  policies:
    - name: pod-security
    - name: network-security
  webhook:
    url: "http://your-notification-endpoint"
